<!DOCTYPE html>
<html>
<head>
  <form style="text-align: center;"> 
  <img src="https://media.licdn.com/dms/image/v2/D560BAQGf3aEJqk8Rpg/company-logo_200_200/company-logo_200_200/0/1701654770138?e=2147483647&v=beta&t=h2N_4qcnQTDixsgDjMALQn0BZ1_HSGbADPJbqONbS3g"  width="130">
  </form>
  <title>Leave Request Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 100px;
    }
    form {
      background: white;
      padding: 50px;
      border-radius: 9px;
      width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(5, 192, 244, 0.1);
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    button {
      background-color: #44a1f1;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #a631dc;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Leave Request Form</h2>

  <form id="leaveForm">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="text" name="department" placeholder="Department" required>
    <select name="leaveType" required>
      <option value="">Select Leave Type</option>
      <option value="Sick Leave">Sick Leave</option>
      <option value="Annual Leave">Annual Leave</option>
      <option value="Emergency Leave">Emergency Leave</option>
    </select>
    <input type="date" name="startDate" required>
    <input type="date" name="endDate" required>
    <textarea name="reason" placeholder="Reason for Leave" required></textarea>
    <button type="submit">Submit</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzvyGH9kyYAezT2AAfn5D1h1dTN1ZuWfei5TNa1kVmFVqJXQUNv8pkbchz-dV6XTxBNuw/exec';
    const form = document.getElementById('leaveForm');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Leave request sent successfully!"))
        .catch(error => alert("Error: " + error.message))
    });
  </script>

</body>
</html>
