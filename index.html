<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Request Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 125px;
      height: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }

    form {
      background: white;
      padding: 15px;
      border-radius: 10px;
      max-width: 375px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      box-sizing: border-box;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 6px;
    }

    button:hover {
      background-color: #0056b3;
    }
    input[type="date"] {
  width: 100%;
  min-height: 45px;
  font-size: 16px;
  line-height: 1.2;
  padding: 10px;
  box-sizing: border-box;
}


    /* Responsive design */
    @media (max-width: 400px) {
      body {
        padding: 10px;
      }
      form {
        padding: 18px;
      }
      input, select, textarea, button {
        font-size: 0.95rem;
      }
      /* ដើម្បីឲ្យប្រអប់ Start/End Date ស្មើគ្នា */
.date-row {
  display: flex;
  gap: 10px;
}

.date-row input[type="date"] {
.date-row input[type="date"]::-webkit-datetime-edit,
.date-row input[type="date"]::-webkit-inner-spin-button,
.date-row input[type="date"]::-webkit-clear-button {
  display: none;
}

.date-row input[type="date"]::-webkit-calendar-picker-indicator {
  opacity: 0.6;
  cursor: pointer;
  padding-right: 10px;
}
  flex: 1;
  -webkit-appearance: none;
  appearance: none;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 1rem;
  width: 100%;
  box-sizing: border-box;
  background-color: #fff;
  height: 45px; /* បន្ថែមកម្ពស់ថេរ */
  line-height: 1.5;
}

/* សម្រាប់ទូរស័ព្ទ ឲ្យចុះជាជួរឈរ */
@media (max-width: 480px) {
  .date-row {
    flex-direction: column;
  }
}

    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://media.licdn.com/dms/image/v2/D560BAQGf3aEJqk8Rpg/company-logo_200_200/company-logo_200_200/0/1701654770138?e=2147483647&v=beta&t=h2N_4qcnQTDixsgDjMALQn0BZ1_HSGbADPJbqONbS3g" alt="Company Logo">
  </div>

 <h2>ទម្រង់ស្នើសុំច្បាប់ឈប់សម្រាក</h2>

<form id="leaveForm" method="POST" action="YOUR_WEB_APP_URL">
  <input type="text" name="name" placeholder="បញ្ចូលឈ្មោះរបស់អ្នក" required>

  <!-- ✅ Fix: change name="Department" → name="department" -->
  <select name="department" required>
    <option value="">ជ្រើសរើសផ្នែក</option>
    <option value="ផ្នែកបរិក្ខាអគារ">ផ្នែកបរិក្ខាអគារ</option>
    <option value="ផ្នែកសន្តិសុខ">ផ្នែកសន្តិសុខ</option>
    <option value="ផ្នែកបច្ចេកទេស">ផ្នែកបច្ចេកទេស</option>
    <option value="ផ្នែករដ្ឋបាលនិងធនធានមនុស្ស">ផ្នែករដ្ឋបាលនិងធនធានមនុស្ស</option>
    <option value="ផ្នែកគេហកិច្ច">ផ្នែកគេហកិច្ច</option>
    <option value="ផ្នែកចំណត">ផ្នែកចំណត</option>
    <option value="ផ្នែកទីផ្សារ">ផ្នែកទីផ្សារ</option>
    <option value="ផ្នែកលក់">ផ្នែកលក់</option>
  </select>

  <!-- ✅ Fix: change name="Leave Type" → name="leaveType" -->
  <select name="leaveType" required>
    <option value="">ជ្រើសប្រភេទឈប់សម្រាក</option>
    <option value="ឈប់សម្រាកដោយសារជំងឺ">ឈប់សម្រាកដោយសារជំងឺ</option>
    <option value="ឈប់សម្រាកប្រចាំឆ្នាំ(AL">ឈប់សម្រាកប្រចាំឆ្នាំ(AL)</option>
    <option value="ឈប់សម្រាកបន្ទាន់">ឈប់សម្រាកបន្ទាន់</option>
  </select>
  <input type="date" name="startDate" required>
  <input type="date" name="endDate" required>
  <textarea name="reason" placeholder="បញ្ចូលហេតុផល" required></textarea>

  <button type="submit">ដាក់ស្នើ</button>
</form>


  <script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbxG_nd9aEdbqKNBnhZEpbnXAxMnvKBUxezKegESdN203w59LY0rWC1J1wdBhJUnIUcSUA/exec';
const form = document.getElementById('leaveForm');

form.addEventListener('submit', e => {
  e.preventDefault(); // stop form from reloading page

  fetch(scriptURL, { 
      method: 'POST', 
      mode: 'no-cors',  // <-- THIS IS IMPORTANT
      body: new FormData(form)
  })
  .then(() => {
      alert("✅ ការស្នើសុំត្រូវបានបញ្ជូន!");
      form.reset();
  })
  .catch(error => alert("❌ Error: " + error.message));
});
</script>

</body>
</html>
