<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Request Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 125px;
      height: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }

    form {
      background: white;
      padding: 15px;
      border-radius: 10px;
      max-width: 375px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      box-sizing: border-box;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 6px;
    }

    button:hover {
      background-color: #0056b3;
    }
    input[type="date"] {
  width: 100%;
  min-height: 45px;
  font-size: 16px;
  line-height: 1.2;
  padding: 10px;
  box-sizing: border-box;
}


    /* Responsive design */
    @media (max-width: 400px) {
      body {
        padding: 10px;
      }
      form {
        padding: 18px;
      }
      input, select, textarea, button {
        font-size: 0.95rem;
      }
      /* ដើម្បីឲ្យប្រអប់ Start/End Date ស្មើគ្នា */
.date-row {
  display: flex;
  gap: 10px;
}

.date-row input[type="date"] {
  flex: 1;
  -webkit-appearance: none; /* កាត់ style default របស់ Safari/iOS */
  appearance: none;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 1rem;
  width: 100%;
  box-sizing: border-box;
}

/* សម្រាប់ទូរស័ព្ទ ឲ្យចុះជាជួរឈរ */
@media (max-width: 480px) {
  .date-row {
    flex-direction: column;
  }
}

    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://media.licdn.com/dms/image/v2/D560BAQGf3aEJqk8Rpg/company-logo_200_200/company-logo_200_200/0/1701654770138?e=2147483647&v=beta&t=h2N_4qcnQTDixsgDjMALQn0BZ1_HSGbADPJbqONbS3g" alt="Company Logo">
  </div>

  <h2>Leave Request Form</h2>

  <form id="leaveForm">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="text" name="department" placeholder="Department" required>

    <select name="leaveType" required>
      <option value="">Select Leave Type</option>
      <option value="Sick Leave">Sick Leave</option>
      <option value="Annual Leave">Annual Leave</option>
      <option value="Emergency Leave">Emergency Leave</option>
    </select>

    <div class="date-row">
  
  <input type="date" id="startDate" placeholder="Start Date"
       onfocus="(this.type='date')" onblur="(this.type='date')">
<input type="date" id="endDate" placeholder="End Date"
       onfocus="(this.type='date')" onblur="(this.type='date')">

  
</div>

    <textarea name="reason" placeholder="Reason for Leave" required></textarea>

    <button type="submit">Submit</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzvyGH9kyYAezT2AAfn5D1h1dTN1ZuWfei5TNa1kVmFVqJXQUNv8pkbchz-dV6XTxBNuw/exec';
    const form = document.getElementById('leaveForm');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(() => {
          alert("✅ Leave request sent successfully!");
          form.reset();
        })
        .catch(error => alert("❌ Error: " + error.message));
    });
  </script>

</body>
</html>
